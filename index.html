<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Udacity Neighborhood Map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/slidebars.min.css">
</head>

<body>
    <!-- slidebar start -->
    <aside off-canvas="slidebar-left left reveal">
        <div class="slidebar">
            <div class="slidebar-title">
                Barts Locations
            </div>
            <div class="row slidebar-filter">
                <input type="text" class="form-control" data-bind="textInput:filterContent" placeholder="Where do u want to know?">
                <button class="btn btn-primary" data-bind="click:filter">Filter</button>
            </div>
            <div class="error-message" data-bind="visible: networkError">
                May be met the network trouble,please try again later.
            </div>
            <div class="slidebar-content" data-bind="foreach: locations">
                <div class="location" data-bind="text: name,click:$parent.click">
                </div>
            </div>
        </div>
    </aside>
    <!-- slidebar end -->
    <!-- content start -->
    <main canvas="container">
        <div class="container">
            <!-- nav start -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a id="menu" class="navbar-brand" href="#">
                        <div class="menu-icon" data-bind="click:menu"></div>
                    </a>
                </div>
            </nav>
            <!-- nav end -->
        </div>
        <!-- map start -->
        <div id="map">
        </div>
        <!-- map end -->
    </main>
    <!-- content end -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/slidebars.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWWkV65FigC7jAODidfgmUgzF72cJFL8E&callback=initMap" onerror="initMapError()">
    </script>
</body>

</html>
